<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signin.css" />
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Sign In</title>
  </head>
  <body>
    <div class="sign-in-container">
      <div class="left-side">


      </div>

      
      <div class="right-side">
        <h1>Sign In</h1>
        <form action="" class="signup-form">
          <div class="social-login">
            <button class="btn-login">
              <img src="assets/images/login-with-google-white.png" alt="Google Logo">
            </button>
  
            <button class="btn-login">
              <img src="assets/images/login-with-github-white.png" alt="GitHub Logo">
            </button>
          </div>
            <div class="form-control">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25h-15a2.25 2.25 0 0 1-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25m19.5 0v.243a2.25 2.25 0 0 1-1.07 1.916l-7.5 4.615a2.25 2.25 0 0 1-2.36 0L3.32 8.91a2.25 2.25 0 0 1-1.07-1.916V6.75"
                />
              </svg>
    
              <input type="email" id="email" placeholder="Email" required />
            </div>
    
            <div class="form-control">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="20"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z"
                />
              </svg>
    
              <input type="password" id="pass" placeholder="Password" required />
            </div>
  
            <button class="btn">Sign In</button>
            
          </form>
      </div>




    </div>
    <script>
      const signUpContainer = document.querySelector('.sign-up-container');
      const signInContainer = document.querySelector('.sign-in-container');

      // Function to switch between Sign Up and Sign In
      function switchToSignUp() {
          signUpContainer.style.left = '0';
          signInContainer.style.left = '100%';
      }

      function switchToSignIn() {
          signUpContainer.style.left = '100%';
          signInContainer.style.left = '0';
      }
  </script>

  </body>
</html>
